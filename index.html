<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Username Region Fetcher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
</head>
<body>
    <div class="container">
        <h1 class="title">TikTok Username Region Fetcher</h1>
        <p class="subtitle">Enter a TikTok username to discover its region</p>
        
        <!-- Username input box -->
        <div class="input-box">
            <label for="username" class="input-label">@Username</label>
            <input type="text" id="username" placeholder="Enter TikTok Username" class="input-field"/>
        </div>

        <!-- Fetch region button -->
        <button class="fetch-button" onclick="checkRegion()">Fetch Region</button>

        <!-- Display result -->
        <div id="region-result" class="result"></div>

        <!-- Light/Dark mode toggle -->
        <button class="toggle-button" onclick="toggleTheme()">Toggle Dark Mode</button>
    </div>

    <script>
        let isDarkMode = false;

        // Toggle between dark and light mode
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
        }

        async function checkRegion() {
            const username = document.getElementById('username').value.trim();
            if (username === "") {
                alert("Please enter a username.");
                return;
            }

            const response = await fetch(`/check?username=${username}`);
            const result = await response.json();

            if (result.status === "error") {
                document.getElementById('region-result').innerText = "Account doesn't exist.";
                document.getElementById('region-result').style.color = 'red';
            } else {
                const passkeyStatus = result.passkey ? 'Passkey exists' : 'No passkey';
                document.getElementById('region-result').innerText = `Region: ${result.region}\n${passkeyStatus}`;
                document.getElementById('region-result').style.color = 'green';
            }
        }
    </script>
</body>
</html>
